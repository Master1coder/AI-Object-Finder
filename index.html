<html>
<head>
    <title>Object Detection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
    <center>
<h1 class="btn btn-warning heading">AI Object Finder </h1><br>
    <h2 class="btn btn-danger">
        The input name which you will give should match the names present in the COCOSSD model.
    </h2><Br>

<h3 class="btn btn-info">Object Name:</h3><br><br>
<input type="text" class="form-group" placeholder="object to be detected" id="input"><Br>
<Button class="btn btn-primary" onclick="start();">Start</Button><Br><BR>
    <h3 class="btn btn-warning" id="status"></h3>
<h3 class="btn btn-warning" id="object"></h3>
    </center>
    <script src="main.js"></script>
</body>

</html>
